# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: docker-compose -f docker-compose-build.yaml build --parallel
    - run: docker tag udagram-api-feed:v1 sharonibejih/udagram-api-feed:v1
    - run: docker tag udagram-api-user:v1 sharonibejih/udagram-api-user:v1
    - run: docker tag udagram-frontend:v2 sharonibejih/udagram-frontend:v2
    - run: docker tag reverseproxy:v1 sharonibejih/reverseproxy:v1
    - run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin
    - run: docker push sharonibejih/udagram-api-feed:v1
    - run: docker push sharonibejih/udagram-api-user:v1
    - run: docker push sharonibejih/udagram-frontend:v2
    - run: docker push sharonibejih/reverseproxy:v1
